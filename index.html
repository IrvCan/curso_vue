<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    counter: 0
                };
            },
            methods:{
                increment(){
                    console.log("click increment"),
                    this.counter++;
                }
            },
            //template: `<button v-on:click="increment">{{ counter }}</button>`
            template: `<form v-on:submit.prevent="increment"><button>{{ counter }}</button></form>`//prevent sirve para evitar que se recargue el navegador
        }).mount('#app');
        console.log(vm);
    </script>
</body>
</html>
